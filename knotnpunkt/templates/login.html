<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> -->
  <title>Login | knotnpunkt</title>
  <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='login.css')}}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" -->
  <!-- rel="stylesheet"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <main>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://image.jimcdn.com/app/cms/image/transf/none/path/sa7a4806b692f66f9/backgroundarea/icf219c098ed7b78a/version/1505212528/image.png"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="login" method="post">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" name="benutzername" class="form-control form-control-lg"
                  placeholder="Benutzername eingeben" />
                <label class="form-label" for="form3Example3">Benutzername</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name="passwort" class="form-control form-control-lg"
                  placeholder="Passwort eingeben" />
                <label class="form-label" for="form3Example4">Passwort</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <a href="#!" class="text-body">Passwort vergessen?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

              </div>

            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-secondary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          knotnpunkt | <a style="color:white" href="https://www.github.com/dpsg-beckum/knotnpunkt"
            target="_blank">GitHub</a> | <a style="color:white" href="https://www.dpsg-beckum.de" target="_blank">DPSG
            Beckum</a>
        </div>
      </div>
    </section>
  </main>

</body>



</html>
